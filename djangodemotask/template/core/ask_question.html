{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="container">

      <div class="starter-template">
          <h1>{% trans "Ask Question Here" %}</h1>
          {% if form %}
          <form action="." method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          {% endif %}
      </div>

</div>

{% endblock %}
